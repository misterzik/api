<!DOCTYPE html>
<html>
<head>
    <script src="sdk.js"></script>
    <script>
        function imageHandler (image) {
            console.log('Handling image', image);
        }

        var sock = new sdk.Socket('wss://unsee.cc:3123');
        sock.connect();

        sock.setHandler('Image', imageHandler);

        var im = new Image;
        im.setData('width', 100);

        setTimeout(function () {
            sock.send(im);
        }, 0);
    </script>
</head>
<body>
</body>
</html>
